{% load static %}

{% block content %}

<html>
  <head>
    <link rel="stylesheet" href="{% static 'news_feed/feed/new_bookmark.css' %}">
  </head>
  <body>
    <div id="new_bookmark">
      <h2>Create New Bookmark</h2>
      <form method="post" action="{% url 'new_bookmark' %}">
        {% csrf_token %}
        {% for field in form %}
          <p>
            {{ field.label_tag }}<br>
            {{ field }}
             {% if field.help_text %}
              <small style="color: grey">{{ field.help_text }}</small>
            {% endif %} 
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          </p>
        {% endfor %}
        <button type="submit">Create</button>
          </form>
        </div>
      </body>
</html>
{% endblock %}
