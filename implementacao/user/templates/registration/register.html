{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static '/user/registration/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
      function load() {
        var username_input = document.getElementById("id_username");
        username_input.placeholder = "Username";
        username_input.classList.add("lab-input");
        var email_input = document.getElementById("id_email");
        email_input.placeholder = "Email";
        email_input.classList.add("lab-input");
        var password_input1 = document.getElementById("id_password1");
        password_input1.placeholder = "Password";
        password_input1.classList.add("lab-input");
        var password_input2 = document.getElementById("id_password2");
        password_input2.placeholder = "Password confirmation";
        password_input2.classList.add("lab-input");
      }
    </script>
  </head>

  <body onload="load()">
    <div class="container full-height" align="center">
        <div class="row full-height">
            <div class="col-6 my-auto">
                <div class="row">
                    <div class="col">
                        <a href="/"><img src="{% static 'home/home/icons/logo.png' %}" class="logo"></a>
                    </div>
                </div>
                <div class="row" style="margin-top: 30px; margin-bottom: 30px;">
                    <div class="col">
                        <h2>Welcome!</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span>Register for a LabSync account here and get access to a platform where you can see news and communicate with other researchers.</span>
                    </div>
                </div>
            </div>
            <div class="col-6 my-auto">
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    {% for field in user_form %}
                    <div class="row">
                      <div class="col">
                        {{ field }}
                      </div>
                    </div>
                    <!-- {% if field.help_text %} -->
                    <!-- <small style="color: grey">{{ field.help_text }}</small> -->
                    <!-- {% endif %} -->
                    {% for error in field.errors %}
                    <div class="row" style="margin-top: 15px;">
                      <div class="col">
                        <span>{{ error }}</span>
                      </div>
                    </div>
                    {% endfor %}
                    {% endfor %}
                    <div class="row" style="margin-top: 30px;">
                      <div class="col">
                        <input class="lab-btn" type="submit" value="Register">
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
