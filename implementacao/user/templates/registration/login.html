{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static '/user/registration/style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript">
            function load() {
                var username_input = document.getElementById("id_username");
                username_input.placeholder = "Username";
                username_input.classList.add("lab-input");
                var password_input = document.getElementById("id_password");
                password_input.placeholder = "Password";
                password_input.classList.add("lab-input");
            }
        </script>
    </head>
    <body onload="load()">

        <form method="post">
            {% csrf_token %}
            <div class="container login-container" align="center">
                <div class="row">
                    <div class="col">
                        <a href="/"><img src="{% static 'home/home/icons/logo.png' %}" class="logo"></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="margin-bottom: 5px;">
                        {% if form.erros%}
                        <span>There are errors on this form!</span>
                        {%endif%}

                        {%if next%}
                        <span>Wrong Username/Password</span>
                        {%endif%}
                    </div>
                </div>
                <div class="row">
                    <div class="col col-margin">
                        {{ form.username }}
                    </div>
                </div>
                <div class="row">
                    <div class="col col-margin">
                        {{ form.password }}
                    </div>
                </div>
                <div class="row">
                    <div class="col col-margin">
                        <input class="lab-btn" type="submit" value="Login">
                    </div>
                </div>
                <div class="row">
                    <div class="col col-margin" style="margin-top: 24px;">
                        <span>Forgot password? <a href="{% url 'password_reset' %}">Click here to reset</a>.</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-margin" style="margin-bottom: 24px;">
                        <span>You don't have an account? <a href="{% url 'register' %}">Register here</a>.</span>
                    </div>
                </div>
            </div>
            <input type="hidden" name="next" value = "{{ next }}">
        </form>
    </body>
</html>
